apply plugin: 'com.android.application'

android {
    compileSdkVersion buildVersions.compile
    buildToolsVersion buildVersions.tools

    defaultConfig {
        applicationId "co.infinum.povexampleapp"
        minSdkVersion buildVersions.min
        targetSdkVersion buildVersions.target
        versionCode 2
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation deps.appcompat
    implementation project(':queen-of-versions')

    compileOnly deps.fbannotations
    compile project(path: ':prince-of-versions')
}
